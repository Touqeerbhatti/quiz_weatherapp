<html>
    <head>
        <link rel="stylesheet" href="styling.css">
        <link rel="stylesheet" href="bootstrap.css">
        <script src="https://kit.fontawesome.com/9b879120ad.js" crossorigin="anonymous"></script>
    </head>
    <title>
        WeatherApp
    </title>
    <body>
        <div class="container-fluid">
            <div class="row div-1">
                <div class="col-6">
                    <h3>London</h3>
                </div>

                    <h3>17:07</h3>
                </div>
            </div>
            <div class="row div-2">
                <div class="col-12">

                </div>
            </div>
            <div class="row div-3">

                    <i class="fa-solid fa-wind"></i><h6>40 Km/h</h6>
                </div>
                <div class="col-6">
            
                </div>
            </div>
            <div class="row div-4">
                <div class="col-6">
                    <ul class="div-4-ul">
                        <li class="div-4-li"><i class="fa-solid fa-droplet"></i><h6>40%</h6></li>
                        <li class="div-4-li"><i class="fa-solid fa-sun"><h6>0.2</h6></i></li>
                    </ul>
                </div>
                <div class="col-6">
                    <i class="fa-solid fa-cloud"></i>
                </div>
            </div>
            
            
            
        </div>
